<h1>Bookmarks list</h1>
<div class="flex-container">
    <div class="child" *ngFor="let item of bookmarks">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>Full Name: {{item.full_name}}</mat-card-title>
          <mat-card-subtitle>Name: {{item.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.owner.avatar_url" alt="">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
